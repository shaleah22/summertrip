        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                localStorage.setItem('currentQuestionIndex', index); // Save to localStorage
                displayQuestion(questions[currentQuestionIndex]);
            } else {
                alert("No more questions in this direction.");
            }
        }


        function displayQuestion(question) {
            document.getElementById('questionText').innerHTML = question.question;

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous images

            if (question.imageUrls && question.imageUrls.length > 0) {
                question.imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    imageContainer.appendChild(img);
                });
            }

            if (question.externalLink) {
                document.getElementById('externalLinkContainer').innerHTML = question.externalLink;
            } else {
                document.getElementById('externalLinkContainer').innerHTML = '';
            }

            const reelContainer = document.getElementById('reelContainer'); 
            if (question.instagramReel) {
                reelContainer.innerHTML = question.instagramReel;
                reelContainer.style.display = 'block';
            } else {
                reelContainer.style.display = 'none';
            }

            const mapContainer = document.getElementById('mapContainer');
            if (question.map) {
                mapContainer.innerHTML = question.map;
                mapContainer.style.display = 'block';
            } else {
                mapContainer.style.display = 'none';
            }

            // Code to display YouTube video
            const youtubeContainer = document.getElementById('youtubeVideoContainer');
            if (question.youtubeVideo) {
                youtubeContainer.innerHTML = question.youtubeVideo;
                youtubeContainer.style.display = 'block';
            } else {
                youtubeContainer.style.display = 'none';
            }
        }

        function restartDrill() {
            loadQuestion(0); // Resets to the first question
        }

        function setupQuestionNavigationButtons() {
            const nextQuestionButton = document.getElementById('nextQuestionButton');
            nextQuestionButton.onclick = function() {
                loadQuestion(currentQuestionIndex + 1);
            };

            const previousQuestionButton = document.getElementById('previousQuestionButton');
            previousQuestionButton.onclick = function() {
                loadQuestion(currentQuestionIndex - 1);
            };

            // Setup for the new Restart button
            const restartButton = document.getElementById('restartButton');
            restartButton.onclick = restartDrill;
        }

        function init() {
            const savedIndex = parseInt(localStorage.getItem('currentQuestionIndex'));
            if (!isNaN(savedIndex) && savedIndex < questions.length) {
                loadQuestion(savedIndex);
            } else {
                loadQuestion(0);
            }
            setupQuestionNavigationButtons();
        }

        init();
    </script>
